<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">  
    <link rel="shortcut icon" href="favicon.ico" type="x-icon"> 
    <title>Paper, Rock, Scissors</title>

</head>

<body>
    <h1>PAPER, ROCK, SCISSORS</h1>

    <div class="select">

        <h3>Select one of the options:</h3>

        <img data-option="paper" class="first" src="images/paper.jpg" alt="" title="Paper">

        <img data-option="rock" src="images/rock.jpg" alt="" title="Rock">

        <img data-option="scissors" src="images/scissors.jpg" alt="" title="Scissors">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Game results</h3>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>Computer's choice: <span data-summary="ai-choice"></span></p>
        <h2>Round winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Current results</h3>
        <p class="numbers">number of games: <span>0</span></p>
        <p class="wins">number of wins: <span>0</span></p>
        <p class="losses">number of losses: <span>0</span></p>
        <p class="draws">number of draws: <span>0</span></p>
        
    </div>
    <div class ="bottom">
        <p class="series">WIN STREAK: <span>0</span></p>
        <p class="theBiggestSeries">THE BIGGEST WINNING STREAK: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
